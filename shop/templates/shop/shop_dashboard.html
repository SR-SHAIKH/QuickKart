{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white rounded shadow mt-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Welcome to Customer Dashboard, {{ request.user.get_full_name|default:request.user.username }}</h2>

    <p class="text-gray-600">Explore our shop using the navigation bar above.</p>

    <div class="mt-6">
        <a href="{% url 'home' %}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded mr-2">Back to Home</a>
        <a href="{% url 'cart' %}" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">View Cart</a>
    </div>
</div>
{% endblock %}
