<!-- shop/templates/shop/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <a href="{% url 'home' %}" class="text-xl font-bold text-blue-600">Local Shop</a>
        <div class="space-x-4">
            {% if user.is_authenticated %}
                {% if request.user.role == 'customer' %}
                    <a href="{% url 'customer_dashboard' %}" class="hover:text-blue-600">Dashboard</a>
                    <a href="{% url 'cart' %}" class="hover:text-blue-600">Cart</a>
                {% elif request.user.role == 'shop' %}
                    <a href="{% url 'shop_dashboard' %}" class="hover:text-blue-600">Dashboard</a>
                {% endif %}
                
            {% else %}
                <a href="{% url 'login' %}" class="hover:text-blue-600">Login</a>
                <a href="{% url 'register' %}" class="hover:text-blue-600">Register</a>
            {% endif %}
        </div>
    </nav>

    <!-- Page Content -->
    <main class="p-6">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
