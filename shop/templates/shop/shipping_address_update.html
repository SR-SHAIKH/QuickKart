{% extends 'base_cart.html' %}
{% block content %}
<div class="w-full max-w-lg mx-auto bg-white rounded-xl shadow p-8 mt-10">
  <h2 class="text-2xl font-bold mb-6 text-[#2e4e1b]">Edit Shipping Address</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block font-semibold mb-1">Address Line 1</label>
      <input type="text" name="address_line1" value="{{ shipping_address.address_line1 }}" class="w-full border rounded px-3 py-2" required>
    </div>
    <div class="mb-4">
      <label class="block font-semibold mb-1">Address Line 2</label>
      <input type="text" name="address_line2" value="{{ shipping_address.address_line2 }}" class="w-full border rounded px-3 py-2">
    </div>
    <div class="mb-4">
      <label class="block font-semibold mb-1">City</label>
      <input type="text" name="city" value="{{ shipping_address.city }}" class="w-full border rounded px-3 py-2" required>
    </div>
    <div class="mb-4">
      <label class="block font-semibold mb-1">State</label>
      <input type="text" name="state" value="{{ shipping_address.state }}" class="w-full border rounded px-3 py-2" required>
    </div>
    <div class="mb-4">
      <label class="block font-semibold mb-1">Country</label>
      <input type="text" name="country" value="{{ shipping_address.country }}" class="w-full border rounded px-3 py-2" required>
    </div>
    <div class="mb-6">
      <label class="block font-semibold mb-1">Pin Code</label>
      <input type="text" name="pin_code" value="{{ shipping_address.pin_code }}" class="w-full border rounded px-3 py-2" required>
    </div>
    <button type="submit" class="w-full bg-[#4a8c52] text-white font-bold py-2 rounded">Save Shipping Address</button>
  </form>
</div>
{% endblock %}
