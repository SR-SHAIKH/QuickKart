<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Role</title>
  <style>
    body {
      background: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .popup {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .popup h2 {
      margin-bottom: 20px;
    }

    .popup a {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
    }

    .popup a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h2>Select Your Role to Register</h2>
    <a href="{% url 'register' %}?role=customer">Customer</a>
    <a href="{% url 'register' %}?role=shop_owner">Shop Owner</a>
  </div>
</body>
</html>
