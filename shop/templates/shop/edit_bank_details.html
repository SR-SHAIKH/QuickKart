{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h3 class="mb-4 text-dark"><i class="bi bi-bank"></i> Edit Bank Details</h3>
  <form method="post">
    {% csrf_token %}
    <div class="card p-4 shadow-sm border-dark">
      {{ form.as_p }}
      <button type="submit" class="btn btn-dark mt-2">Update</button>
    </div>
  </form>
</div>
{% endblock %}
