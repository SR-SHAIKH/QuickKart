{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}LocalShop{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>

  <body class="bg-gray-100 text-gray-800">
    <!-- âœ… NAVBAR -->
    <nav class="bg-green-600 py-3 shadow text-white">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="text-2xl fw-bold">LocalShop</h1>
        <div class="d-flex gap-4 text-base fw-medium">
          <a href="{% url 'product_list' %}" class="text-white hover:underline"
            >Home</a
          >
          <a href="{% url 'cart_view' %}" class="text-white hover:underline"
            >Cart</a
          >
          <a href="{% url 'my_orders' %}" class="text-white hover:underline"
            >My Orders</a
          >
          {% if request.user.role == 'customer' %}
          <a
            href="{% url 'customer_profile' %}"
            class="text-white hover:underline"
            >Profile</a
          >
          {% elif request.user.role == 'shop_owner' %}
          <a href="{% url 'owner_profile' %}" class="text-white hover:underline"
            >Profile</a
          >
          {% endif %}

          <a href="{% url 'logout' %}" class="text-danger hover:underline"
            >Logout</a
          >
        </div>
      </div>
    </nav>

    <main class="container my-5">{% block content %}{% endblock %}</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
