{% extends "shop/base_customer.html" %}
{% load static %}
{% block content %}
<div class="container mx-auto px-4 py-8">
  <h2 class="text-3xl font-bold text-center mb-8">Available Products</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for product in products %}
      <div class="relative border rounded-lg shadow-md p-4 bg-white hover:shadow-lg transition">

        <!-- Wishlist Icon -->
        <a href="{% url 'add_to_wishlist' product.id %}" class="absolute top-2 right-2 text-red-500 text-xl">
          <i class="bi bi-heart-fill"></i>
        </a>

        <!-- Clickable Image -->
        <a href="{% url 'product_detail' product.id %}">
          <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-40 object-contain rounded mb-2">
        </a>

        <h3 class="text-md font-semibold text-gray-800">{{ product.name }}</h3>
        <p class="text-green-600 font-bold mt-1">â‚¹{{ product.price }}</p>

        <!-- Buttons -->
        <div class="flex items-center justify-between mt-3 space-x-2">
          <a href="{% url 'add_to_cart' product.id %}" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 text-sm rounded w-1/2 text-center">
            Add to Cart
          </a>
          <a href="{% url 'buy_now' product.id %}" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 text-sm rounded w-1/2 text-center">
            Buy Now
          </a>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
