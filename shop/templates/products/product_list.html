{% extends 'shop/base_customer.html' %}

{% block content %}
<div class="bg-gray-100 min-h-screen py-6 px-4">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Available Products</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for product in products %}
    <div class="bg-white shadow-md rounded-2xl overflow-hidden hover:shadow-lg transition">
      <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover">

      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-800 truncate mb-1">{{ product.name }}</h3>
        <p class="text-sm text-gray-500 mb-2">{{ product.category }}</p>

        <div class="flex items-center space-x-2 mb-2">
          <span class="text-green-700 font-bold text-lg">₹{{ product.price }}</span>
          {% if product.mrp %}
          <span class="text-gray-500 line-through text-sm">₹{{ product.mrp }}</span>
          {% endif %}
        </div>

        <form method="post" action="{% url 'add_to_cart' product.id %}">
          {% csrf_token %}
          <button class="w-full bg-orange-500 text-white py-2 px-4 rounded-lg hover:bg-orange-600 transition">
            Add to Cart
          </button>
        </form>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
