{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Create New Product</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Create Product</button>
  </form>
</div>
{% endblock %}
